<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container">

<h1>Student Registration Form</h1>

<form id="MyOwn" action="MyOwnForm" method="post">
<table>

<tr>
<td>Name</td>
<td><input type="text" name="User_name" placeholder="Enter Here"/></td>
</tr>
<tr>
<td>FatherName</td>
<td><input type="text" name="User_Fname" placeholder="Enter Here"/></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input type="number" name="User_Pname" placeholder="Enter Here"/></td>
</tr>

<tr>
<td>PersonalAddress</td>
<td><input type="text" name="User_PerAddname" placeholder="Enter Here"/></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="User_gender" />Male <input type="radio" name="User_gender" />Female</td>
</tr>

<tr>
<td>City</td>
<td>
<select name="user_city">
<option value="Khargone">Khargone</option>
<option value="Khandwa">Khandwa</option>
<option value="Indore">Indore</option>
</select></td>
</tr>

<tr>
<td> Course</td>
<td>
<select name="user_course">
<option value="java">java</option>
<option value="php">php</option>
<option value="Angular">Angular</option>
</select>
</td>
</tr>
<tr>
<td>District</td>
<td>
<select name="user_Dist">
<option value="kKhargone">Khargone</option>
<option value="kKhandwa">Khandwa</option>
<option value="IIndore">Indore</option>
</select></td>
</tr>

<tr>
<td>State</td>
<td>
<select name="user_state">
<option value="MP">MP</option>
<option value="MH">MH</option>
<option value="Kerla">Kerla</option>
</select></td>
</tr>

<tr>
<td>PinCode</td>
<td><input type="number" name="User_PinCode" placeholder="Enter Here"/></td>
</tr>


<tr>
<td>Email</td>
<td><input type="email" name="User_email" placeholder="Enter Here"/></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="User_date" placeholder="Enter Here"/></td>
</tr>

<tr>
<td>MobileNumber</td>
<td><input type="number" name="User_Mname" placeholder="Enter Here"/></td>
</tr>

<tr>
<td style="text-align: right;">
<input type="checkbox" value="checked" name="condition"/>
</td>
<td>Agree Terms and Condition</td>
</tr>
<tr>
<td>
<button type="submit">Register</button>
<button type="reset">Reset</button>
</td>
</tr>
</table>
</form>

</div>

</body>
</html>
